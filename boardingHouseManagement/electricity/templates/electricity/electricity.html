{% extends "pages/base.html" %}

{% block title %}Nhập chỉ số điện{% endblock %}


{% block main-content %}
<div id="model-electricity">
    <div class="row">
        <div class="col month-year">
            <ul class="list-container">
                <li><label for="">Tháng/Năm</label></li>
                <li><input type="month" name="month/year"></li>
            </ul>
        </div>
        <div class="col search">
            <label for="">Tìm phòng</label>
            <input type="text" placeholder="tìm kiếm">
        </div>
    </div>
    <div class="row">
        
        <div class="col room-list">
            <label for="">Danh sách phòng</label>
            <select size="1">
                <option value="">Phòng số</option>
            </select>
        </div>
        
        <div class="col old-electricity">
            <ul class="list-container">
                <li><label for="">Số điện cũ</label></li>
                <li><input type="text" name="old_electricity"></li>
            </ul>
        </div>
        <div class="col new-electricity">
            <ul class="list-container">
                <li><label for="">Số điện mới</label></li>
                <li><input type="text" name="new_electricity"></li>
            </ul>
        </div>
        <div class="col old-electricity">
            <ul class="list-container">
                <li><label for="">Số điện sử dụng</label></li>
                <li><input type="text" name="use_electricity" disabled></li>
            </ul>
        </div>
    </div>
</div>
{% endblock main-content %}
