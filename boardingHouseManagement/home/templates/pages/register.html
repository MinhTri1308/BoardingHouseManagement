<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base/css/register.css' %}">
    <title>Đăng ký</title>
</head>

<body>
    <div id="model">
        <form action="" method="POST" class="form">
            {% csrf_token %}
            <div class="form-title">
                <label for="title">Đăng ký tài khoản</label>
                <button class="closeTab"><a class="register" href="{% url 'home' %}">X</a></button>
            </div>
            <div class="form-group">
                <label for="username" class="form-label">Tên Đăng Nhập</label>
                {{form.username}}
                {{form.username.errors}}
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                {{form.email}}
                {{form.email.errors}}
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật Khẩu</label>
                {{form.password}}
            </div>
            <div class="form-group">
                <label for="confirm_password" class="form-label">Nhập lại mật Khẩu</label>
                {{form.confirm_password}}
                {{form.confirm_password.errors}}
            </div>

            <div class="form-submit">
                <input type="submit" value="Đăng ký">
            </div>

            <div class="have_account">
                <h4>Bạn đã có tài khoản ?<a class="list-item-link" href="{% url 'login' %}">Đăng nhập</a></h4>
            </div>
        </form>
    </div>
</body>

</html>
