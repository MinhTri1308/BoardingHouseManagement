{% extends "pages/base.html" %}

{% block main-content %}
<div class="model-room">
    <div class="form_navbar navbar_room">
        <h4 class="title-room">Danh sách nhà của khu vực {{inf_area.nameDistrict}}</h4>
        <div class="form-submit">
            <a class="add_room back" href="{% url 'list_area' %}"><button class="btn btn-normal" type="button">Trở
                    về</button></a>
        </div>
    </div>
    <div class="list-house-container">
        {% for house in house_of_area %}
        <div class="list-house">
            <div class="list-house-item">
                <div class="link-house">
                    <a title="Danh sách phòng của nhà" class="list-item-link" href="{% url 'get_rooms' house.id %}">Nhà {{house.nameHouse}}</a>
                    <a title="Thông tin nhà" class="list-item-link icon-link" href="{% url 'information_house' house.id %}"><i class="fa-solid fa-eye"></i></a>
                </div>
                
                <div class="interface-house">
                    <a class="add_house" href="{% url 'edit_house' house.id %}"><button class="" type="button">Sửa nhà</button></a>
                    <a class="add_house" href="{% url 'delete_house' house.id %}"><button class="" type="button">Xóa nhà</button></a>
                </div>
            </div>
        </div>
        {% endfor %}
    
    </div>
</div>
{% endblock main-content %}
