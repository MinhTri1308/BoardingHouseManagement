{% extends "pages/base.html" %}

{% block title %}Sửa phòng{% endblock %}

{% block main-content %}
<div id="form_addroom">
    <div class="form_navbar navbar_room">
        <h4 class="title-room">Sửa phòng</h4>
        <div class="form-submit">
            <button class="btn btn-normal"><a class="add_room" href="{% url 'list_room' %}">Trở về</a></button>
        </div>
    </div>
    <form action="." method="POST">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ inf_room.id }}">
        <div class="row">
            <div class="col form-room">
                <label for="roomsNumber">Phòng số</label>
                <input type="text" name="roomsNumber" value="{{inf_room.roomsNumber}}">
                {% if update.roomsNumber %}
                <span>{{update.roomsNumber.errors}}</span>
                {% else %}
                <input type="text" name="roomsNumber" value="{{update.roomsNumber}}">
                {% endif %}
            </div>
            <div class="col form-acreage">
                <label for="acreage">Diện tích phòng</label>
                <input name="acreage" type="text" value="{{inf_room.acreage}}">
            </div>
        </div>
        <div class="row">
            <div class="col form-price">
                <label for="price">Giá phòng</label>
                <input name="price" type="text" value="{{inf_room.price}}">
            </div>
            <div class="col form-quantity">
                <label for="quantity">Số người tối đa</label>
                <input name="quantity" type="text" value="{{inf_room.quantity}}">
            </div>
        </div>
        <div class="row">
            <div class="col form-interior">
                <label for="interior">Nội thất của phòng</label>
                <textarea name="interior" cols="30" rows="10">{{inf_room.interior}}</textarea>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Lưu</button>
        <a href="{% url 'delete_room' inf_room.id %}"><button class="btn btn-normal" type="button">Xóa</button></a>
    </form>
</div>
{% endblock main-content %}
