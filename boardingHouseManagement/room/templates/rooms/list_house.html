{% extends "pages/base.html" %}

{% block title %}Danh sách nhà{% endblock %}


{% block main-content %}
<div class="model_house">

        </div>
    </div>

                <div class="interface-house">
                    <a class="add_house" href="{% url 'edit_house' house.nameHouse %}"><button class="" type="button">Sửa nhà</button></a>
                    <a class="add_house" href="{% url 'delete_house' house.nameHouse %}"><button class="" type="button">Xóa nhà</button></a>
                </div>
            </div>
        </div>
        {% endfor %}
