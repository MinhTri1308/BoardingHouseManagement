{% extends "pages/base.html" %}

{% block title %}Danh sách nhà{% endblock %}


{% block main-content %}
<div class="model_house">
    <div class="navbar_room">
        <div class="title-house">Kết quả tìm kiếm</div>
        <div class="navbar-item">
            <a class="add_room" href="{% url 'list_personnel' %}"><button class="btn btn-normal" type="button">Trở về</button></a>
        </div>
    </div>
    {% if search_personnels %}
    <div class="list-house-container">
        {% for ps in search_personnels %}
        <div class="list-personnel">
            <div class="list-personnel-item">
                <a class="list-item-link personnel-name" href="{% url 'information_personnel' ps.id_personnel %}">{{ps.fullname}}</a>
                
                <div class="interface-personnel">
                    <a class="add_house" href="{% url 'edit_personnel' ps.id_personnel %}"><button class="" type="button">Sửa</button></a>
                    <a class="add_house" href="{% url 'delete_personnel' ps.id_personnel %}"><button class="" type="button">Xóa</button></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <h2>Không tìm thấy thông tin bạn nhập</h2>
    {% endif %}
  
</div>
{% endblock main-content %}
