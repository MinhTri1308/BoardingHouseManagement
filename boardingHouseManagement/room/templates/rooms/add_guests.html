
{% extends "pages/base.html" %}

{% block title %}Thêm khách{% endblock %}

{% block main-content %}
<div id="model-guest">
  <div class="form_navbar navbar_room">
    <h4 class="title-room">Thêm khách</h4>
    <div class="form-submit">
        <a class="add_room back" href="{% url 'list_guests' %}"><button class="btn btn-normal">Trở về</button></a>
    </div>
  </div>
  <form method="POST" action=".">
    {% csrf_token %}
    <!-- Thêm các trường thông tin khách hàng vào form -->
    <div class="row">
      <div class="col form-nameHouse">
          <label for="room">Phòng</label>
          <select name="room">
            <option value="">-----------</option>
            {% for room in Room %} 
            <option value="{{room.id}}">{{room.roomsNumber}}</option>
            {% endfor %}
          </select>
      </div>
      <div class="col form-nameHouse">
          <label for="fullname">Họ và tên</label>
          <input type="text" name="fullname">
          {% if new_guest.fullname %}
          <span>{{new_guest.fullname.errors}}</span>
          {% endif %}
      </div>
      <div class="col form-address">
          <label for="phone">Số điện thoại</label>
          <input type="text" name="phone" >
          {% if new_guest.phone %}
          <span>{{new_guest.phone.errors}}</span>
          {% endif %}
      </div>
      <div class="col form-address">
        <label for="phone">Ngày đăng ký</label>
        <input type="date" name="date" >
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Lưu</button>
  </form>
{% endblock %}
