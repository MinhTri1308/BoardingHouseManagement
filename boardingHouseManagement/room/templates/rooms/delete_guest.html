
{% extends "pages/base.html" %}

{% block main-content %}
<div class="form-delete">
    <form action="." method="POST">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ inf_guest.id }}">
        <div class="delete-room">
            <div class="notification">
                <h3>Bạn có chắc là muốn xóa nhân viên {{inf_guest.fullname}} này ?</h3>
            </div>
            <div class="form-delete-item">
                <button class="btn btn-primary" type="submit">Đồng ý</button>
                <a class="add_room back" href="{% url 'list_guests' %}"><button class="btn" type="button">Trở
                        về</button></a>
            </div>
        </div>
    </form>
</div>
{% endblock main-content %}
