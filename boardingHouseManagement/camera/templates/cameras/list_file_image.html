{% extends "pages/base.html" %}


{% block title %}Danh sách các file hình ảnh{% endblock %}
{% block main-content %}
<div class="model_house">
    <div class="navbar_room">
        <div class="title-house">Danh sách các file hình ảnh</div>
        <div class="navbar-item">
            <a class="add_room" href="{% url 'home' %}"><button class="btn btn-normal">Trở về</button></a>
        </div>
    </div>
    <div>
        <div>
            <h1>Face Detection</h1>
        <button id="startButton" class="btn btn-normal">Bắt đầu nhận diện</button>
        </div>
        <div>
            <video id="video" width="640" height="480" autoplay></video>
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>
        <script>
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((err) => {
                    console.error('Error accessing camera:', err);
                });

            video.addEventListener('play', () => {
                setInterval(() => {
                    context.drawImage(video, 0, 0, 640, 480);
                    const imageData = canvas.toDataURL('image/jpeg');
                    sendData(imageData);
                }, 1000);
            });

            function sendData(imageData) {
                // Sử dụng Ajax để gửi dữ liệu ảnh đến Django view
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/detect-face/', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify({ image_data: imageData }));
        </script>
    </div>
</div>

{% endblock main-content %}
